<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tasa de paro por sexo y grupo de edad</title>
<style>
	#grafico { width: 100%; max-width: 100%; height: 100%; max-height: 400px; background: #ccc;}
</style>
<script>
var datos = {% autoescape false %}{{ tabla }}{% endautoescape %};
</script>
</head>
<body>
<h1>TASA DE PARO POR SEXO Y GRUPO DE EDAD:</h1>

<br></br>
<table>
	<tr>
	<th>>Sexo</th>
	<th>Edad</th>
	<th>2016</th>
	<th>2015</th>
	<th>2014</th>
	<th>2013</th>
	<th>2012</th>
	<th>2011</th>
	<th>2010</th>
</tr>

{% for row in tabla %}
<tr>
{% if loop.index == 1 %}
{% for cell in row  %}
<td>{{ cell }}</td>
{% endfor %}
</tr>
<tr>
	{% else %}
{% for cell in row  %}
<td>{{ cell }}</td>
{% endfor %}
{% endif %}
</tr>
	
{% endfor %}
</table>
<div id="grafico"></div>


</body>
</html>
